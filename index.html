<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Link to Materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
      <!-- Navigation bar -->
  <header>   
    <nav>
      <div class="nav-wrapper blue darken-1">
          <a href="#" class="brand-logo center">Weather Dashboard</a>
          </ul>
      </div>
    </nav>
  </header> 

  <main class="row grey lighten-3">
      <!-- Left Side Navigation Panel -->
    <section class="col s2">
      <div class="divider"></div>
      <div class="section">
          <h6>search for city:</h6>
      </div>
          <!--Search Bar-->
        <nav>
          <div class="nav-wrapper">
            <form>
              <div class="input-field white">
                <input id="search" type="search" placeholder="city search" required>
                <i id=magnify class="material-icons">search</i>
              </div>
            </form>
          </div>
        </nav>        
          <!--Search History-->
        <table class="highlight">
          <thead>
            <tr>
                <th>Recent Searches:</th>
            </tr>
          </thead>
        </table>
        <!-- Recent searches will be dynamically added here -->
        <div id="recent"></div>
    </section>
      <!-- Right Side Content  -->
    <section class="col s10"> 
      <h6 class="header center-align">Current Weather</h6>
      <div class="card horizontal hoverable  yellow lighten-5">
        <div class="card-stacked">
          <div id=current class="card-content">
            <!-- Search results will be dynamically added here -->
          </div>
        </div>
      </div>
      
        <!-- 5-Day Forecast -->
      <h6 class="header center-align">5-Day Forecast</h6>
      <div class="card horizontal hoverable yellow lighten-5"> 
        <div class="card-stacked">
          <div class="card-content row white-text">

            <div class="col s2">
              <div id=day1 class="card-panel blue darken-1">
              </div>
            </div>

            <div class="col s2">
              <div id=day2 class="card-panel blue darken-1">
              </div>
            </div>

            <div class="col s2">
              <div id=day3 class="card-panel blue darken-1">
              </div>
            </div>

            <div class="col s2">
              <div id=day4 class="card-panel blue darken-1">
              </div>
            </div>

            <div class="col s2">
              <div id=day5 class="card-panel blue darken-1">
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

        <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--jQuery link-->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Moment.js link-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
